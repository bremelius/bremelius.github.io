<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – Ben Remelius Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="document.forms[0].elements[0].focus();">

  <header>
    <h1>Contact Me</h1>
  </header>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="hamburger">&#9776;</label>

  <nav>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="reflection.html">Reflection</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="content-box">
      <h2>Get in Touch</h2>
      <form action="mailto:bprbq5@umsystem.edu?Subject=Web%20Form%20Submission" method="post" class="contact-form" novalidate>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>
      <img src="phone-icon.png" alt="Phone icon" class="icon"> 1+888-888-8888
    </p>
    <p>
      <img src="email-icon.png" alt="Email icon" class="icon">
      <a href="mailto:bprbq5@umsystem.edu" style="color:white;"><strong>Ben Remelius</strong></a> – bprbq5@umsystem.edu
    </p>

  </footer>

</body>
